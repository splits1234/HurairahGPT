<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="theme-color" content="#000000">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="description" content="Talk to HurairahGPT, your AI assistant. Chat, get answers, and enjoy a smart conversational experience.">
  <meta name="keywords" content="AI chatbot, HurairahGPT, chat online, AI assistant, talk to AI">
  <meta name="author" content="Hurairah">

  <meta property="og:title" content="HurairahGPT â€“ Chat with AI">
  <meta property="og:description" content="Talk to HurairahGPT, your AI assistant. Chat, get answers, and enjoy a smart conversational experience.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.talktohurairah.com">
  <meta property="og:image" content="{{ url_for('static', filename='logo.png') }}">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="HurairahGPT â€“ Chat with AI">
  <meta name="twitter:description" content="Talk to HurairahGPT, your AI assistant. Chat, get answers, and enjoy a smart conversational experience.">
  <meta name="twitter:image" content="{{ url_for('static', filename='logo.png') }}">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.4/dist/purify.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
  <div class="aurora" aria-hidden="true"></div>
  <div class="shell" role="main" aria-label="HurairahGPT chat layout">
    <aside class="sidebar" aria-label="HurairahGPT brand and tips">
      <div class="sidebar-header">
        <div class="logo"><span>H</span></div>
        <div class="brand">
          <div class="brand-title">HurairahGPT</div>
          <div class="brand-sub">Personal AI built just for you.</div>
        </div>
      </div>

      <div class="sidebar-section">
        <div class="sidebar-label">Chat Sessions</div>
        <div id="sessions-list" class="sessions-list"></div>
        <button id="new-session-btn" class="btn-new-session" title="Create new chat session">
          <span class="icon">+</span>
          <span>New Chat</span>
        </button>
      </div>

      <div class="sidebar-footer">
        <span><strong>Tip:</strong> Press <strong>Enter</strong> to send &mdash; <strong>Shift+Enter</strong> for a new line.</span>
        <span>Switch personalities any time for a different vibe.</span>
      </div>
    </aside>

    <section class="main">
      <header class="top-bar" role="banner" aria-label="Top controls">
        <div class="top-left">
          <div class="pill" aria-hidden="true">
            <span class="status-dot"></span>
            <span>Online</span>
          </div>
        </div>

        <div class="top-right">
          <button id="darkModeBtn" class="btn-ghost" aria-pressed="false" title="Toggle theme">
            <span class="icon">ğŸŒ—</span>
            <span>Theme</span>
          </button>
          <button id="clearBtn" class="btn-danger" title="Clear chat">
            <span class="icon">ğŸ§¹</span>
            <span>Clear</span>
          </button>
          <button id="exportBtn" class="btn-ghost" title="Export chat">
            <span class="icon">â¬‡ï¸</span>
            <span>Export</span>
          </button>

          <label for="personality">Personality</label>
          <select id="personality" aria-label="Select personality">
            <option value="default">Default</option>
            <option value="funny">Funny</option>
            <option value="islamic">Islamic</option>
            <option value="coder">Coder</option>
          </select>

          {% if gmail %}
          <div class="profile" aria-label="User profile">
            <div class="avatar">{{ gmail[0] | upper }}</div>
            <span>{{ gmail }}</span>
            <button id="logoutBtn" class="btn-ghost" onclick="window.location.href='/logout'" type="button">
              <span class="icon">â†©</span>
              <span>Logout</span>
            </button>
          </div>
          {% else %}
          <button id="loginBtn" class="btn-ghost" onclick="window.location.href='/login'" type="button">
            <span class="icon">ğŸ”‘</span>
            <span>Login</span>
          </button>
          {% endif %}
        </div>
      </header>

      <section id="chat-box" class="chat-box" aria-live="polite" aria-label="Chat messages"></section>

      <form id="chat-form" class="input-row" aria-label="Message input form">
        <textarea id="message-input" placeholder="Ask Hurairah anythingâ€¦" aria-label="Message input"></textarea>
        <button type="button" id="voice-input-btn" class="voice-btn btn-ghost" title="Voice input">
          <span class="icon">ğŸ¤</span>
        </button>
        <button type="submit" class="send-btn btn-accent" title="Send message">
          <span class="icon">â¤</span>
          <span>Send</span>
        </button>
      </form>
    </section>
  </div>

  <audio id="send-sound" src="{{ url_for('static', filename='send.mp3') }}"></audio>
  <audio id="receive-sound" src="{{ url_for('static', filename='receive.mp3') }}"></audio>

  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
