  <style>
    :root {
      --bg-light: #f6f7fb;
      --bg-dark: #050816;
      --card-light: rgba(255, 255, 255, 0.9);
      --card-dark: rgba(11, 17, 30, 0.95);
      --text-light: #111827;
      --text-dark: #e5e7eb;
      --muted-light: #6b7280;
      --muted-dark: #9ca3af;
      --border-subtle-light: rgba(148, 163, 184, 0.45);
      --border-subtle-dark: rgba(31, 41, 55, 0.85);
      --accent: #6366f1;
      --accent-soft: rgba(99, 102, 241, 0.14);
      --accent-strong: #4f46e5;
      --accent-secondary: #f97316;
      --danger: #ef4444;
      --chat-user: linear-gradient(135deg, #6366f1, #ec4899);
      --chat-bot-light: #f9fafb;
      --chat-bot-dark: #020617;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto,
        "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(circle at 0% 0%, #38bdf8 0, transparent 45%),
        radial-gradient(circle at 100% 100%, #a855f7 0, transparent 55%),
        radial-gradient(circle at 30% 100%, #f97316 0, transparent 70%),
        radial-gradient(circle at 0% 100%, #f97316 0, transparent 70%),
        radial-gradient(circle at 70% 20%, #f72444 0, transparent 50%),
        var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 24px;
      box-sizing: border-box;
    }

    body.light {
      background: radial-gradient(
          circle at 0% 0%,
          rgba(56, 189, 248, 0.2) 0,
          transparent 45%
        ),
        radial-gradient(
          circle at 100% 100%,
          rgba(168, 85, 247, 0.2) 0,
          transparent 55%
        ),
        radial-gradient(
          circle at 0% 100%,
          rgba(249, 115, 22, 0.18) 0,
          transparent 55%
        ),
        var(--bg-light);
      color: var(--text-light);
    }

    .aurora {
      position: fixed;
      inset: -40%;
      background: conic-gradient(
        from 180deg,
        rgba(56, 189, 248, 0.4),
        rgba(168, 85, 247, 0.4),
        rgba(34, 197, 94, 0.4),
        rgba(248, 250, 252, 0.2),
        rgba(249, 115, 22, 0.4),
        rgba(56, 189, 248, 0.4)
      );
      opacity: 0.18;
      filter: blur(52px);
      mix-blend-mode: screen;
      pointer-events: none;
      z-index: -1;
      animation: auroraShift 26s linear infinite alternate;
    }

    @keyframes auroraShift {
      0% {
        transform: translate3d(-10px, -40px, 0) rotate(-2deg) scale(1.05);
      }
      100% {
        transform: translate3d(30px, 40px, 0) rotate(4deg) scale(1.12);
      }
    }

    .shell {
      position: relative;
      width: 100%;
      max-width: 1600px;
      height: clamp(640px, 90vh, 1000px);
      border-radius: 24px;
      padding: 18px;
      box-sizing: border-box;
      display: flex;
      gap: 16px;
      background: rgba(15, 23, 42, 0.72);
      border: 1px solid rgba(148, 163, 184, 0.2);
      box-shadow: 0 40px 80px rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(26px) saturate(160%);
      -webkit-backdrop-filter: blur(26px) saturate(160%);
      overflow: hidden;
    }

    body.light .shell {
      background: rgba(255, 255, 255, 0.88);
      border-color: rgba(148, 163, 184, 0.38);
      box-shadow: 0 32px 65px rgba(15, 23, 42, 0.18);
    }

    .sidebar {
      width: 260px;
      min-width: 220px;
      max-width: 280px;
      border-radius: 18px;
      padding: 18px 18px 16px;
      box-sizing: border-box;
      background: radial-gradient(
          circle at 0 0,
          rgba(129, 140, 248, 0.22),
          transparent 55%
        ),
        radial-gradient(
          circle at 100% 100%,
          rgba(236, 72, 153, 0.18),
          transparent 55%
        ),
        rgba(15, 23, 42, 0.92);
      border: 1px solid rgba(148, 163, 184, 0.35);
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    body.light .sidebar {
      background: radial-gradient(
          circle at 0 0,
          rgba(129, 140, 248, 0.12),
          transparent 55%
        ),
        rgba(249, 250, 251, 0.98);
      border-color: rgba(148, 163, 184, 0.6);
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 2px;
    }

    .logo {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: conic-gradient(
        from 140deg,
        #6366f1,
        #ec4899,
        #f97316,
        #22c55e,
        #6366f1
      );
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.5),
        0 10px 22px rgba(15, 23, 42, 0.8);
      color: white;
      font-size: 0.9rem;
      font-weight: 700;
    }

    body.light .logo {
      box-shadow: 0 0 0 1px rgba(248, 250, 252, 0.9),
        0 12px 24px rgba(15, 23, 42, 0.22);
    }

    .brand {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .brand-title {
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    .brand-sub {
      font-size: 0.75rem;
      color: var(--muted-dark);
    }

    body.light .brand-sub {
      color: var(--muted-light);
    }

    .sidebar-section {
      border-radius: 14px;
      padding: 10px 10px;
      background: radial-gradient(
        circle at 0 0,
        rgba(15, 23, 42, 0.65),
        rgba(15, 23, 42, 0.45)
      );
      border: 1px solid rgba(30, 64, 175, 0.7);
    }

    body.light .sidebar-section {
      background: rgba(249, 250, 251, 0.92);
      border-color: rgba(148, 163, 184, 0.7);
    }

    .sidebar-label {
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted-dark);
      margin-bottom: 6px;
    }

    body.light .sidebar-label {
      color: var(--muted-light);
    }

    .chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 6px;
    }

    .chip {
      font-size: 0.72rem;
      padding: 5px 9px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.7);
      color: #e5e7eb;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    body.light .chip {
      background: rgba(243, 244, 246, 0.95);
      color: #111827;
      border-color: rgba(148, 163, 184, 0.8);
    }

    .chip-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.4);
    }

    .sessions-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 8px;
    }

    .sessions-list::-webkit-scrollbar {
      width: 4px;
    }

    .sessions-list::-webkit-scrollbar-thumb {
      background: rgba(99, 102, 241, 0.5);
      border-radius: 2px;
    }

    .session-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 10px;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.3);
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.8rem;
      position: relative;
    }

    body.light .session-item {
      background: rgba(243, 244, 246, 0.8);
      border-color: rgba(148, 163, 184, 0.5);
    }

    .session-item:hover {
      background: rgba(30, 64, 175, 0.4);
      border-color: rgba(99, 102, 241, 0.6);
      transform: translateX(2px);
    }

    body.light .session-item:hover {
      background: rgba(219, 234, 254, 0.6);
      border-color: rgba(99, 102, 241, 0.5);
    }

    .session-item.active {
      background: rgba(99, 102, 241, 0.25);
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(99, 102, 241, 0.4);
    }

    body.light .session-item.active {
      background: rgba(219, 234, 254, 0.8);
    }

    .session-name {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: var(--text-dark);
    }

    body.light .session-name {
      color: var(--text-light);
    }

    .session-actions {
      display: flex;
      gap: 4px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .session-item:hover .session-actions {
      opacity: 1;
    }

    .session-btn {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      border: none;
      background: rgba(99, 102, 241, 0.2);
      color: var(--accent);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      transition: all 0.15s;
    }

    .session-btn:hover {
      background: rgba(99, 102, 241, 0.4);
      transform: scale(1.1);
    }

    .session-btn.delete {
      background: rgba(239, 68, 68, 0.2);
      color: var(--danger);
    }

    .session-btn.delete:hover {
      background: rgba(239, 68, 68, 0.4);
    }

    .btn-new-session {
      width: 100%;
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px dashed rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.4);
      color: var(--text-dark);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-size: 0.8rem;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    body.light .btn-new-session {
      background: rgba(243, 244, 246, 0.6);
      color: var(--text-light);
      border-color: rgba(148, 163, 184, 0.6);
    }

    .btn-new-session:hover {
      background: rgba(99, 102, 241, 0.2);
      border-color: var(--accent);
      transform: translateY(-1px);
    }

    body.light .btn-new-session:hover {
      background: rgba(219, 234, 254, 0.6);
    }

    .btn-new-session .icon {
      font-size: 1rem;
      font-weight: 600;
    }

    .sidebar-footer {
      margin-top: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 0.78rem;
      color: var(--muted-dark);
    }

    body.light .sidebar-footer {
      color: var(--muted-light);
    }

    .sidebar-footer strong {
      font-weight: 600;
      color: inherit;
    }

    .main {
      flex: 1;
      border-radius: 18px;
      padding: 16px 16px 14px;
      box-sizing: border-box;
      background: radial-gradient(
          circle at 0 0,
          rgba(15, 23, 42, 0.92),
          rgba(15, 23, 42, 0.96)
        ),
        linear-gradient(to bottom right, #020617, #020617);
      border: 1px solid rgba(30, 64, 175, 0.7);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    body.light .main {
      background: radial-gradient(
          circle at 0 0,
          rgba(249, 250, 251, 0.98),
          rgba(248, 250, 252, 0.98)
        ),
        linear-gradient(to bottom right, #e5e7eb, #f9fafb);
      border-color: rgba(148, 163, 184, 0.7);
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    .top-left {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 0.78rem;
      background: rgba(15, 23, 42, 0.92);
      border: 1px solid rgba(51, 65, 85, 0.9);
      color: #e5e7eb;
    }

    body.light .pill {
      background: rgba(255, 255, 255, 0.9);
      border-color: rgba(148, 163, 184, 0.9);
      color: #111827;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.25);
    }

    .top-right {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    button {
      border: none;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.85rem;
      font-weight: 500;
      border-radius: 999px;
      padding: 8px 13px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: #e5e7eb;
      background: rgba(30, 64, 175, 0.95);
      box-shadow: 0 10px 25px rgba(30, 64, 175, 0.45);
      position: relative;
      overflow: hidden;
      transition: transform 0.12s ease, box-shadow 0.12s ease,
        background 0.12s ease, color 0.12s ease;
    }

    button span.icon {
      font-size: 1rem;
    }

    button:before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle at 0 0,
        rgba(248, 250, 252, 0.3),
        transparent 55%
      );
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.16s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 35px rgba(30, 64, 175, 0.5);
    }

    button:hover:before {
      opacity: 1;
    }

    button:active {
      transform: translateY(0) scale(0.98);
      box-shadow: 0 6px 16px rgba(15, 23, 42, 0.7);
    }

    .btn-ghost {
      background: transparent;
      border: 1px solid rgba(148, 163, 184, 0.8);
      color: #e5e7eb;
      box-shadow: none;
    }

    body.light .btn-ghost {
      background: rgba(255, 255, 255, 0.85);
      color: #111827;
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.1);
    }

    .btn-ghost:before {
      display: none;
    }

    .btn-accent {
      background: linear-gradient(135deg, #6366f1, #ec4899);
      box-shadow: 0 18px 40px rgba(76, 29, 149, 0.8);
    }

    .btn-danger {
      background: rgba(239, 68, 68, 0.1);
      color: #fca5a5;
      border: 1px solid rgba(239, 68, 68, 0.6);
      box-shadow: none;
    }

    body.light .btn-danger {
      color: #b91c1c;
      background: rgba(254, 226, 226, 0.9);
      border-color: rgba(248, 113, 113, 0.6);
    }

    .profile {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.92);
      border: 1px solid rgba(148, 163, 184, 0.8);
      color: #e5e7eb;
      font-size: 0.78rem;
    }

    body.light .profile {
      background: rgba(255, 255, 255, 0.92);
      border-color: rgba(148, 163, 184, 0.8);
      color: #111827;
    }

    .avatar {
      width: 20px;
      height: 20px;
      border-radius: 999px;
      background: linear-gradient(135deg, #0ea5e9, #6366f1);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      color: white;
      font-weight: 600;
    }

    .chat-box {
      flex: 1;
      border-radius: 14px;
      padding: 14px 14px 10px;
      box-sizing: border-box;
      background: radial-gradient(
        circle at 0 0,
        rgba(15, 23, 42, 0.8),
        rgba(15, 23, 42, 0.98)
      );
      border: 1px solid rgba(31, 41, 55, 0.9);
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: rgba(148, 163, 184, 0.9) transparent;
    }

    body.light .chat-box {
      background: linear-gradient(180deg, #f3f4f6, #e5e7eb);
      border-color: rgba(148, 163, 184, 0.8);
    }

    .chat-box::-webkit-scrollbar {
      width: 8px;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #6366f1, #ec4899);
      border-radius: 999px;
    }

    .message {
      max-width: 78%;
      padding: 10px 13px;
      border-radius: 14px;
      font-size: 0.95rem;
      line-height: 1.5;
      word-wrap: break-word;
      white-space: pre-wrap;
      position: relative;
      animation: fadeInMessage 0.22s ease-out;
      box-shadow: 0 10px 26px rgba(15, 23, 42, 0.65);
    }

    @keyframes fadeInMessage {
      from {
        opacity: 0;
        transform: translateY(4px) scale(0.99);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .message.user {
      align-self: flex-end;
      background: var(--chat-user);
      color: #f9fafb;
      border-bottom-right-radius: 4px;
    }

    .message.bot {
      align-self: flex-start;
      background: radial-gradient(
          circle at 0 0,
          rgba(24, 37, 78, 0.96),
          rgba(15, 23, 42, 0.96)
        ),
        #020617;
      color: #e5e7eb;
      border-bottom-left-radius: 4px;
      border: 1px solid rgba(30, 64, 175, 0.8);
    }

    body.light .message.bot {
      background: white;
      color: #111827;
      border-color: rgba(148, 163, 184, 0.8);
      box-shadow: 0 8px 20px rgba(148, 163, 184, 0.35);
    }

    .message img {
      max-width: 100%;
      display: block;
      border-radius: 10px;
      margin-top: 6px;
    }

    .reactions {
      display: inline-flex;
      gap: 6px;
      margin-left: 8px;
      vertical-align: middle;
    }

    .reaction-btn {
      border-radius: 999px;
      width: 26px;
      height: 26px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.9);
      cursor: pointer;
      opacity: 0.82;
      transition: transform 0.12s ease, opacity 0.12s ease,
        box-shadow 0.12s ease, background 0.12s ease;
      color: #e5e7eb;
    }

    body.light .reaction-btn {
      background: rgba(249, 250, 251, 0.98);
      border-color: rgba(148, 163, 184, 0.9);
      color: #111827;
    }

    .reaction-btn:hover {
      transform: translateY(-1px) scale(1.03);
      opacity: 1;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.7);
    }

    .typing-indicator {
      font-style: italic;
      font-size: 0.85rem;
      color: var(--muted-dark);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.6);
      align-self: flex-start;
      margin-top: 2px;
      animation: typingPulse 1.4s ease-in-out infinite;
    }

    @keyframes typingPulse {
      0%,
      100% {
        opacity: 0.36;
        transform: translateY(0);
      }
      50% {
        opacity: 1;
        transform: translateY(-2px);
      }
    }

    .input-row {
      display: flex;
      align-items: flex-end;
      gap: 10px;
      margin-top: 4px;
    }

    textarea#message-input {
      flex: 1;
      min-height: 80px;
      max-height: 200px;
      resize: vertical;
      padding: 11px 12px;
      border-radius: 14px;
      border: 1px solid rgba(51, 65, 85, 0.9);
      background: radial-gradient(
        circle at 0 0,
        rgba(15, 23, 42, 0.98),
        rgba(15, 23, 42, 0.92)
      );
      color: #e5e7eb;
      font-size: 0.94rem;
      box-sizing: border-box;
      outline: none;

<body>

  </div>

  <audio id="send-sound" src="{{ url_for('static', filename='send.mp3') }}"></audio>
  <audio id="receive-sound" src="{{ url_for('static', filename='receive.mp3') }}"></audio>

  <script>
    // --- data from server via Jinja ---
    const history = {{ history | tojson }};
    const sessions = {{ (sessions or {}) | tojson }};
    const activeSession = {{ (active_session or '') | tojson }};

    // --- element refs ---
    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');
    const darkModeBtn = document.getElementById('darkModeBtn');
    const clearBtn = document.getElementById('clearBtn');
    const exportBtn = document.getElementById('exportBtn');
    const personalitySelect = document.getElementById('personality');
    const sendSound = document.getElementById('send-sound');
    const receiveSound = document.getElementById('receive-sound');
    const voiceInputBtn = document.getElementById('voice-input-btn');
    const modeChatBtn = document.getElementById('mode-chat');
    const modeImageBtn = document.getElementById('mode-image');
    const sendLabel = document.getElementById('send-label');

    let currentMode = 'chat'; // chat | image

    // Voice input/output setup
    let recognition = null;
    let isRecording = false;
    let synth = window.speechSynthesis;
    let currentUtterance = null;
    
    function runHTML(html) {
      const frame = document.getElementById('html-runner-frame');
      const modal = document.getElementById('html-runner-modal');

      const blob = new Blob([html], { type: 'text/html' });
      const url = URL.createObjectURL(blob);

      frame.src = url;
      modal.style.display = 'flex';
    }

    function closeHTMLRunner() {
      const modal = document.getElementById('html-runner-modal');
      const frame = document.getElementById('html-runner-frame');
      frame.src = 'about:blank';
      modal.style.display = 'none';
    }

    // Initialize speech recognition
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'en-US';
      
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        messageInput.value = transcript;
        messageInput.focus();
      };
      
      recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
        voiceInputBtn.classList.remove('recording');
        isRecording = false;
      };
      
      recognition.onend = () => {
        voiceInputBtn.classList.remove('recording');
        isRecording = false;
      };
    } else {
      voiceInputBtn.style.display = 'none';
    }
    
    // Voice input button handler
    voiceInputBtn.addEventListener('click', () => {
      if (!recognition) return;
      
      if (isRecording) {
        recognition.stop();
        isRecording = false;
        voiceInputBtn.classList.remove('recording');
      } else {
        recognition.start();
        isRecording = true;
        voiceInputBtn.classList.add('recording');
      }
    });
    
    // Text-to-speech function
    function speakText(text) {
      if (!synth) return;
      
      // Stop any current speech
      if (currentUtterance) {
        synth.cancel();
      }
      
      // Clean text (remove markdown formatting for speech)
      const cleanText = text.replace(/[#*_`\[\]()]/g, '').trim();
      if (!cleanText) return;
      
      currentUtterance = new SpeechSynthesisUtterance(cleanText);
      currentUtterance.lang = 'en-US';
      currentUtterance.rate = 1.0;
      currentUtterance.pitch = 1.0;
      currentUtterance.volume = 0.8;
      
      synth.speak(currentUtterance);
      
      currentUtterance.onend = () => {
        currentUtterance = null;
      };
    }
    const sessionsList = document.getElementById('sessions-list');
    const newSessionBtn = document.getElementById('new-session-btn');

    // Safety: use DOMPurify + marked
    const renderMarkdown = (text) => {
      // marked.parse supports multiline & block formatting
      const raw = marked.parse(String(text || ''));
      return DOMPurify.sanitize(raw, {ALLOWED_TAGS: ['b','i','em','strong','a','p','code','pre','br','ul','ol','li','blockquote','img','h1','h2','h3','span'], ALLOWED_ATTR: ['href','target','rel','src','alt','class','title','width','height','style']});
    };

    // Install prompt deferred globally so our install button can call it
    let deferredPrompt = null;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      // show an unobtrusive install button in bottom-right
      if (!document.getElementById('pwa-install-btn')) {
        const installBtn = document.createElement('button');
        installBtn.id = 'pwa-install-btn';
        installBtn.textContent = 'Install HurairahGPT';
        installBtn.setAttribute('aria-label','Install HurairahGPT');
        Object.assign(installBtn.style, { position:'fixed', right:'18px', bottom:'18px', zIndex:1100, padding:'10px 14px', borderRadius:'10px' });
        document.body.appendChild(installBtn);
        installBtn.addEventListener('click', async () => {
          installBtn.style.display = 'none';
          try {
            await deferredPrompt.prompt();
            const choice = await deferredPrompt.userChoice;
            console.log('PWA install outcome', choice);
          } catch (err) {
            console.warn('Install prompt failed', err);
          } finally {
            deferredPrompt = null;
          }
        });
      }
    });

    // appendMessage with safety for images & reactions
    function appendMessage(message, sender = 'bot') {
      const wrapper = document.createElement('div');
      wrapper.className = 'message ' + sender;

      const trimmed = String(message || '').trim();
      const isImgUrl = /^https?:\/\/.+\.(png|jpe?g|gif|webp|svg)(\?.*)?$/i.test(trimmed) || trimmed.startsWith('data:image');

      if (isImgUrl) {
        const img = document.createElement('img');
        img.src = trimmed;
        img.alt = 'generated image';
        wrapper.appendChild(img);
      } else {
        wrapper.innerHTML = renderMarkdown(trimmed);
      }

      // BOT-ONLY UI: Reactions and Speech
      if (sender === 'bot') {
        const reactBox = document.createElement('span');
        reactBox.className = 'reactions';

        // 1. Emoji Reactions
        ['üëç', 'üòÇ', '‚ù§Ô∏è'].forEach(r => {
          const btn = document.createElement('button');
          btn.className = 'reaction-btn';
          btn.type = 'button';
          btn.title = `React ${r}`;
          btn.textContent = r;
          btn.onclick = () => {
            const prev = document.getElementById('reaction-toast');
            if (prev) prev.remove();
            const toast = document.createElement('div');
            toast.id = 'reaction-toast';
            toast.textContent = `You reacted ${r}`;
            Object.assign(toast.style, { position: 'fixed', right: '18px', bottom: '70px', padding: '8px 12px', background: '#111', color: '#fff', borderRadius: '8px', zIndex: 1200 });
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 1400);
          };
          reactBox.appendChild(btn);
        });

        // 2. Speech Button (Only attached to bot messages)
        const speakBtn = document.createElement('button');
        speakBtn.className = 'reaction-btn';
        speakBtn.type = 'button';
        speakBtn.title = 'Listen to response';
        speakBtn.textContent = 'üîä';
        speakBtn.onclick = () => {
          // Use wrapper.innerText to get clean text without the emoji characters
          const messageText = wrapper.innerText.replace(/[üëçüòÇ‚ù§Ô∏èüîä]/g, '').trim();
          speakText(messageText);
        };

        reactBox.appendChild(speakBtn);
        wrapper.appendChild(reactBox);

        // HTML RUNNER BUTTON (bot only)
        const htmlMatch = trimmed.match(/```html([\s\S]*?)```/i);

        if (htmlMatch) {
          const runBtn = document.createElement('button');
          runBtn.className = 'reaction-btn';
          runBtn.type = 'button';
          runBtn.title = 'Run HTML locally';
          runBtn.textContent = '‚ñ∂';
          runBtn.onclick = () => {
            runHTML(htmlMatch[1].trim());
          };
          reactBox.appendChild(runBtn);
        }

      }

      chatBox.appendChild(wrapper);
      chatBox.scrollTop = chatBox.scrollHeight;

      // Sound logic
      try {
        if (sender === 'user') {
          sendSound.play().catch(e => console.warn('Sound play failed:', e));
        } else {
          receiveSound.play().catch(e => console.warn('Sound play failed:', e));
        }
      } catch (e) {
        console.warn('Sound error:', e);
      }
      
      return wrapper;
    }

    // show typing indicator
    function showTyping() {
      if (document.getElementById('typing')) return;
      const t = document.createElement('div');
      t.id = 'typing';
      t.className = 'typing-indicator';
      t.textContent = 'Hurairah is typing...';
      chatBox.appendChild(t);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    function hideTyping() { const t = document.getElementById('typing'); if (t) t.remove(); }

    // clear & export
    async function clearChat() {
      chatBox.innerHTML = '';
      try {
        const res = await fetch('/chat', { method:'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ message: '__CLEAR__' }) });
        const data = await res.json();
        if (data && data.response) appendMessage(data.response, 'bot');
      } catch (e) {
        appendMessage('Network error clearing chat.', 'bot');
      }
    }
    async function exportChat() {
      const lines = Array.from(chatBox.querySelectorAll('.message')).map(m => m.textContent.trim()).filter(Boolean);
      const blob = new Blob([lines.join('\n\n')], {type:'text/plain;charset=utf-8'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'HurairahGPT_Chat.txt';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    // Mode toggle handlers
    function setMode(mode) {
      currentMode = mode;
      if (mode === 'chat') {
        modeChatBtn.classList.add('active');
        modeImageBtn.classList.remove('active');
        messageInput.placeholder = "Ask Hurairah anything‚Ä¶";
        sendLabel.textContent = "Send";
      } else {
        modeChatBtn.classList.remove('active');
        modeImageBtn.classList.add('active');
        messageInput.placeholder = "Describe the image you want (ByteDance Seedream 4.5)‚Ä¶";
        sendLabel.textContent = "Generate";
      }
      messageInput.focus();
    }
    modeChatBtn.addEventListener('click', () => setMode('chat'));
    modeImageBtn.addEventListener('click', () => setMode('image'));

    // submit handler with streaming support for chat; normal fetch for image
    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = messageInput.value.trim();
      if (!msg) return;

      if (currentMode === 'image') {
        // Image generation flow
        appendMessage(msg, 'user');
        messageInput.value = '';
        messageInput.disabled = true;
        messageInput.focus();

        const botMessageDiv = document.createElement('div');
        botMessageDiv.className = 'message bot';
        botMessageDiv.innerHTML = 'Generating image...';
        chatBox.appendChild(botMessageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
          const res = await fetch('/image', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ prompt: msg })
          });
          const data = await res.json();
          if (data.url) {
            botMessageDiv.innerHTML = '';
            const img = document.createElement('img');
            img.src = data.url;
            img.alt = 'generated image';
            botMessageDiv.appendChild(img);
            receiveSound.play().catch(()=>{});
          } else {
            botMessageDiv.innerHTML = renderMarkdown(data.error || 'Image generation failed.');
          }
        } catch (err) {
          console.error('Image gen error:', err);
          botMessageDiv.innerHTML = renderMarkdown('Network error. Please try again.');
        } finally {
          messageInput.disabled = false;
          messageInput.focus();
        }
        return;
      }

      // Chat flow with streaming
      appendMessage(msg, 'user');
      messageInput.value = '';
      messageInput.disabled = true;
      messageInput.focus();
      
      // Create a bot message element for streaming
      const botMessageDiv = document.createElement('div');
      botMessageDiv.className = 'message bot';
      botMessageDiv.innerHTML = '';
      chatBox.appendChild(botMessageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
      
      let fullResponse = '';
      let shouldSpeak = true; // Flag to speak only once when complete
      
      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ message: msg, stream: true })
        });

        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n');
          buffer = lines.pop() || ''; // Keep incomplete line in buffer

          for (const line of lines) {
            if (line.startsWith('data: ')) {
              try {
                const data = JSON.parse(line.slice(6));
                if (data.chunk) {
                  fullResponse += data.chunk;
                  // Update the message content with markdown rendering
                  botMessageDiv.innerHTML = renderMarkdown(fullResponse);
                  chatBox.scrollTop = chatBox.scrollHeight;
                }
                if (data.done) {
                  if (data.error) {
                    botMessageDiv.innerHTML = renderMarkdown(data.error);
                    fullResponse = data.error;
                  } else if (data.full_response) {
                    fullResponse = data.full_response;
                    botMessageDiv.innerHTML = renderMarkdown(fullResponse);
                  }
                  
                  // Play receive sound and speak response
                  try {
                    receiveSound.play().catch(e => console.warn('Sound play failed:', e));
                  } catch (e) {
                    console.warn('Sound error:', e);
                  }
                  
                  break;
                }
              } catch (e) {
                console.warn('Failed to parse SSE data:', e);
              }
            }
          }
        }
      } catch (err) {
        botMessageDiv.innerHTML = renderMarkdown('Network error. Please try again.');
        console.error('Streaming error:', err);
        try {
          receiveSound.play().catch(e => console.warn('Sound play failed:', e));
        } catch (e) {
          console.warn('Sound error:', e);
        }
      } finally {
        messageInput.disabled = false;
        messageInput.focus();
      }
    });

    // Enter to send (Shift+Enter for newline)
    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        chatForm.requestSubmit();
      }
    });

    // theme toggle
    function toggleDarkMode() {
      const isLight = document.body.classList.toggle('light');
      darkModeBtn.textContent = isLight ? 'üåô Dark Mode' : '‚òÄÔ∏è Light Mode';
      darkModeBtn.setAttribute('aria-pressed', isLight ? 'true':'false');
      localStorage.setItem('theme', isLight ? 'light':'dark');
      // persist to server (best-effort)
      fetch('/theme', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ theme: isLight ? 'light':'dark' }) }).catch(()=>{/*silent*/});
    }
    darkModeBtn.addEventListener('click', toggleDarkMode);

    // personality selector persistence
    personalitySelect.addEventListener('change', async function(){
      const val = this.value;
      try { await fetch('/personality', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ personality: val }) }); } catch(e){ console.warn('personality save failed'); }
    });

    // Session management
    let currentSessions = sessions || {};
    let currentActiveSession = activeSession;

    function renderSessions() {
      sessionsList.innerHTML = '';
      Object.entries(currentSessions).forEach(([id, session]) => {
        const item = document.createElement('div');
        item.className = `session-item ${id === currentActiveSession ? 'active' : ''}`;
        item.innerHTML = `
          <span class="session-name" title="${session.name}">${session.name}</span>
          <div class="session-actions">
            <button class="session-btn delete" data-action="delete" data-id="${id}" title="Delete session">üóë</button>
          </div>
        `;
        item.addEventListener('click', (e) => {
          if (!e.target.closest('.session-actions')) {
            switchSession(id);
          }
        });
        sessionsList.appendChild(item);
      });

      // Add delete handlers
      sessionsList.querySelectorAll('.session-btn.delete').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const sessionId = btn.dataset.id;
          if (confirm('Delete this chat session? This cannot be undone.')) {
            deleteSession(sessionId);
          }
        });
      });
    }

    async function createSession(name) {
      try {
        const res = await fetch('/sessions/create', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name: name || `Chat ${Object.keys(currentSessions).length + 1}` })
        });
        const data = await res.json();
        if (data.success) {
          currentSessions = data.sessions;
          currentActiveSession = data.session_id;
          renderSessions();
          chatBox.innerHTML = '';
          return true;
        }
      } catch (e) {
        console.error('Failed to create session', e);
      }
      return false;
    }

    async function switchSession(sessionId) {
      if (sessionId === currentActiveSession) return;
      try {
        const res = await fetch('/sessions/switch', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ session_id: sessionId })
        });
        const data = await res.json();
        if (data.success) {
          currentActiveSession = sessionId;
          currentSessions = data.sessions;
          renderSessions();
          chatBox.innerHTML = '';
          data.history.forEach(h => {
            appendMessage(h.content, h.sender || 'bot');
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      } catch (e) {
        console.error('Failed to switch session', e);
      }
    }

    async function deleteSession(sessionId) {
      try {
        const res = await fetch('/sessions/delete', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ session_id: sessionId })
        });
        const data = await res.json();
        if (data.success) {
          currentSessions = data.sessions;
          currentActiveSession = data.active_session;
          renderSessions();
          chatBox.innerHTML = '';
          data.history.forEach(h => {
            appendMessage(h.content, h.sender || 'bot');
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      } catch (e) {
        console.error('Failed to delete session', e);
      }
    }

    newSessionBtn.addEventListener('click', () => {
      createSession();
    });

    // drag & drop images into chat
    chatBox.addEventListener('dragover', (e) => e.preventDefault());
    chatBox.addEventListener('drop', (e) => {
      e.preventDefault();
      const f = e.dataTransfer.files && e.dataTransfer.files[0];
      if (f && f.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = () => appendMessage(reader.result, 'user');
        reader.readAsDataURL(f);
      }
    });

    // service worker registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/static/service-worker.js').catch(err => console.warn('SW failed', err));
    }

    // attach small convenience handlers
    clearBtn.addEventListener('click', clearChat);
    exportBtn.addEventListener('click', exportChat);

    // load history on DOMContentLoaded
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light');
      }
      darkModeBtn.textContent = document.body.classList.contains('light') ? 'üåô Dark Mode' : '‚òÄÔ∏è Light Mode';
      
      // Render sessions
      renderSessions();
      
      // render existing conversation history
      if (Array.isArray(history)) {
        history.forEach(h => {
          appendMessage(h.content, h.sender || 'bot');
        });
      }
      chatBox.scrollTop = chatBox.scrollHeight;
      messageInput.focus();
    });
  </script>
</body>
</html>
