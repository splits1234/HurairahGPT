<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HurairahGPT (Mobile)</title>
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='logo.png') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/moindex.css') }}">
      
  </head>
  <body>
    <header>
      <div class="brand">
        <div class="brand-logo">H</div>
        <div class="brand-text">
          <span class="brand-title">HurairahGPT</span>
          <span class="brand-sub">Mobile chat</span>
        </div>
      </div>
      <div class="top-actions">
        <div class="pill">
          <span class="status-dot"></span>
          <span>Online</span>
        </div>
        <button id="menuToggle" class="icon-btn" type="button">
          <span class="icon">â˜°</span>
        </button>
      </div>
    </header>

    <div class="chat-box" id="chat-box"></div>
    <form id="chat-form">
      <textarea
        id="message-input"
        placeholder="Ask Hurairah anythingâ€¦"
      ></textarea>
      <button type="button" id="voice-input-btn" class="voice-btn" title="Voice input">
        <span>ğŸ¤</span>
      </button>
      <button type="submit">
        <span>Send</span>
      </button>
    </form>

    <div class="side-menu" id="sideMenu">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:4px;">
        <h2>Controls</h2>
        <button
          class="icon-btn"
          id="closeMenu"
          type="button"
          style="padding:4px 8px;font-size:0.8rem;"
        >
          âœ•
        </button>
      </div>
      <small>Theme & tools</small>
      <button class="side-btn" onclick="toggleDarkMode()" id="darkBtn" type="button">
        â˜€ï¸ Light Mode
      </button>
      <button class="side-btn" onclick="clearChat()" type="button">
        ğŸ§¹ Clear chat
      </button>
      <button class="side-btn" onclick="exportChat()" type="button">
        ğŸ“¥ Export chat
      </button>

      <small style="margin-top:6px;">Personality</small>
      <select id="personality-mobile">
        <option value="default">Default</option>
        <option value="funny">Funny</option>
        <option value="islamic">Islamic</option>
        <option value="coder">Coder</option>
      </select>

      <small style="margin-top:10px;">Chat Sessions</small>
      <div id="sessions-list-mobile" style="display:flex;flex-direction:column;gap:6px;max-height:150px;overflow-y:auto;margin-bottom:6px;"></div>
      <button class="side-btn" id="new-session-btn-mobile" type="button" style="margin-top:4px;">
        â• New Chat
      </button>

      {% if gmail %}
      <div
        style="margin-top:10px;padding-top:8px;border-top:1px solid rgba(148,163,184,0.4);"
        class="profile"
      >
        <span style="font-size:0.85rem;font-weight:500;">{{ gmail }}</span>
        <button
          class="side-btn"
          style="margin-top:4px;"
          type="button"
          onclick="window.location.href='/logout'"
        >
          â†© Logout
        </button>
      </div>
      {% else %}
      <button
        class="side-btn"
        style="margin-top:10px;"
        type="button"
        onclick="window.location.href='/login'"
      >
        ğŸ”‘ Login
      </button>
      {% endif %}

      <div class="side-footer">
        Tip: Press Enter to send, Shift+Enter for a new line.
      </div>
    </div>

  <audio id="send-sound" src="{{ url_for('static', filename='send.mp3') }}"></audio>
  <audio id="receive-sound" src="{{ url_for('static', filename='receive.mp3') }}"></audio>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="{{ url_for('static', filename='js/moindex.js') }}"></script>
  
</body>
</html>
